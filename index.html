<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <title>Cookie busters</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/gh/ptlc8/anchovy@master/anchovy.js"></script>
    <script>
        properties.pages = ["timeline", "writeups", "tags"];
        properties.currentPage = "home";
    </script>
</head>
<body>
    <header>
        <img src="assets/icon.webp" alt="Icon" />
        <h1 data-on-click="currentPage='home'">Cookie busters</h1>
        <navbar data-foreach-page="pages">
            <a data-on-click="currentPage=page" data-bind="page" data-bind-class="currentPage==page?'selected':''" data-update="currentPage"></a>
        </navbar>
    </header>
    <main data-bind-data-view="'components/' + currentPage + '.html'" data-update="currentPage"></main>
</body>
